<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="
        font-family: Sora, Arial, sans-serif;
        width: 625px;
        margin-left: 0;
        margin-right: auto;
        background-color: #ffffff;
      "
    >
      <tr>
        <td style="padding: 0">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="width: 100%"
          >
            <tr>
              <!-- Left Section: Logo and Tagline -->
              <td
                style="
                  width: 280px;
                  padding: 0 20px 0 0;
                  vertical-align: top;
                "
              >
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%">
                  <tr>
                    <td style="padding-bottom: 15px">
                      <img
                        src="https://emailer.digibranders.com/clean-start/logo-10022026.png"
                        alt="CleanStart logo"
                        style="display: block; max-width: 100%; margin: 0 auto;"
                        width="200"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td style="text-align: center">
                      <p
                        style="
                          font-family: Sora, Arial, sans-serif;
                          font-size: 18px;
                          font-weight: 400;
                          color: #000000;
                          margin: 0;
                          padding: 0;
                        "
                      >
                        Start Clean. Stay Secure.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
              <!-- Divider Line -->
              <td width="1" style="border-left: 1px solid #000000; padding: 0; font-size: 0; line-height: 0;">&nbsp;</td>
              <!-- Right Section: Contact Information -->
              <td
                width="343"
                style="
                  width: 343px;
                  padding: 20px 0 20px 20px;
                  vertical-align: top;
                "
              >
                <table cellpadding="0" cellspacing="0" border="0" style="width: 100%">
                  <!-- Name -->
                  <tr>
                    <td style="padding-bottom: 5px">
                      <p
                        style="
                          font-family: Sora, Arial, sans-serif;
                          font-size: 24px;
                          font-weight: 700;
                          color: #056cf2;
                          margin: 0;
                          padding: 0;
                        "
                      >
                        Arjun D J
                      </p>
                    </td>
                  </tr>
                  <!-- Title -->
                  <tr>
                    <td style="padding-bottom: 15px">
                      <p
                        style="
                          font-family: Sora, Arial, sans-serif;
                          font-size: 22px;
                          font-weight: 400;
                          color: #000000;
                          margin: 0;
                          padding: 0;
                        "
                      >
                        Regional Sales Manager-South India
                      </p>
                    </td>
                  </tr>
                  <!-- Email -->
                  <tr>
                    <td style="padding-bottom: 8px">
                      <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td
                            style="
                              padding-right: 8px;
                              vertical-align: middle;
                              width: 18px;
                            "
                          >
                            <img
                              src="https://emailer.digibranders.com/clean-start/mail.png"
                              alt="Email"
                              style="display: block; width: 18px; height: 18px"
                              width="18"
                              height="18"
                            />
                          </td>
                          <td style="vertical-align: middle">
                            <p
                              style="
                                font-family: Sora, Arial, sans-serif;
                                font-size: 20px;
                                font-weight: 400;
                                color: #000000;
                                margin: 0;
                                padding: 0;
                                box-sizing: border-box;
                              "
                            >
                              <a
                                href="mailto:Arjun.dj@cleanstart.com"
                                style="color: #000000; text-decoration: none"
                              >
                                Arjun.dj@cleanstart.com
                              </a>
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <!-- Phone -->
                  <tr>
                    <td style="padding-bottom: 15px">
                      <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td
                            style="
                              padding-right: 8px;
                              vertical-align: middle;
                              width: 18px;
                            "
                          >
                            <img
                              src="https://emailer.digibranders.com/clean-start/call-10022026.png"
                              alt="Phone"
                              style="display: block; width: 18px; height: 18px"
                              width="18"
                              height="18"
                            />
                          </td>
                          <td style="vertical-align: middle">
                            <p
                              style="
                                font-family: Sora, Arial, sans-serif;
                                font-size: 20px;
                                font-weight: 400;
                                color: #000000;
                                margin: 0;
                                padding: 0;
                                box-sizing: border-box;
                              "
                            >
                              <a
                                href="tel:+919886686974"
                                style="color: #000000; text-decoration: none"
                              >
                                +91-9886686974
                              </a>
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <!-- Social Media Icons -->
                  <tr>
                    <td>
                      <table cellpadding="0" cellspacing="0" border="0">
                        <tr>
                          <td style="padding-right: 10px">
                            <a
                              href="https://x.com/TriamSecurity"
                              style="text-decoration: none"
                            >
                              <img
                                src="https://emailer.digibranders.com/clean-start/twitter-10022026.png"
                                alt="Twitter"
                                style="display: block; width: 24px; height: 24px"
                                width="24"
                                height="24"
                              />
                            </a>
                          </td>
                          <td style="padding-right: 10px">
                            <a
                              href="https://www.linkedin.com/company/triam-security/"
                              style="text-decoration: none"
                            >
                              <img
                                src="https://emailer.digibranders.com/clean-start/linkedin-10022026.png"
                                alt="LinkedIn"
                                style="display: block; width: 24px; height: 24px"
                                width="24"
                                height="24"
                              />
                            </a>
                          </td>
                          <td>
                            <a
                              href="https://www.youtube.com/channel/UC13c-XRmRlkWpp6WMG9SDjw"
                              style="text-decoration: none"
                            >
                              <img
                                src="https://emailer.digibranders.com/clean-start/youtube-10022026.png"
                                alt="YouTube"
                                style="display: block; width: 24px; height: 24px"
                                width="24"
                                height="24"
                              />
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
